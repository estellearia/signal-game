<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signal Sync</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
      flex-direction: column;
      position: relative;
    }
    canvas {
      image-rendering: pixelated;
      background: #111;
      border: 3px solid white;
      margin-top: 20px;
    }
    #instruction, #round, #errorMessage, #finalMessage, #overlay {
      text-align: center;
      max-width: 80vw;
      margin-top: 10px;
    }
    #instruction {
      font-size: 10px;
      color: #87cefa;
    }
    #round {
      font-size: 10px;
      color: #ffeb3b;
      margin-top: 20px;
    }
    #errorMessage {
      font-size: 12px;
      color: #ff4d4d;
    }
    #finalMessage {
      font-size: 12px;
      color: #ffeb3b;
      white-space: pre-wrap;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      user-select: none;
    }
    #startButton {
      background: #222;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 24px;
      padding: 20px 60px;
      border: 3px solid white;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.3s ease;
    }
    #startButton:hover {
      background: #555;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>

  <canvas id="game" width="400" height="100"></canvas>
  <div id="round">Round 1 / 3</div>
  <div id="instruction">Press SPACE when the arrow hits the middle bar!</div>
  <div id="errorMessage"></div>
  <div id="finalMessage"></div>
  <div id="overlay">
    <button id="startButton">START</button>
  </div>

  <audio id="hitSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="failSound" src="https://www.soundjay.com/button/beep-05.wav" preload="auto"></audio>

  <script>
    const startButton = document.getElementById('startButton');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const sound = document.getElementById("hitSound");
    const failSound = document.getElementById("failSound");
    const errorEl = document.getElementById("errorMessage");
    const instructionEl = document.getElementById("instruction");
    const roundEl = document.getElementById("round");
    const finalMessageEl = document.getElementById("finalMessage");

    const rounds = [
      { speed: 1.5, arrows: 5 },
      { speed: 2.2, arrows: 7 },
      { speed: 3, arrows: 9 }
    ];

    let currentRound = 0;
    let arrows = [];
    let frame = 0;
    let hits = 0;
    let total = 0;
    let playing = false;

    function spawnArrow() {
      const side = Math.random() > 0.5 ? "left" : "right";
      arrows.push({ x: side === "left" ? 0 : 400, dir: side === "left" ? 1 : -1 });
    }

    function draw() {
      ctx.clearRect(0, 0, 400, 100);
      ctx.fillStyle = "white";
      ctx.fillRect(195, 0, 10, 100); // Middle bar

      arrows.forEach(a => {
        ctx.fillStyle = "cyan";
        ctx.beginPath();
        ctx.moveTo(a.x, 50);
        ctx.lineTo(a.x + (a.dir * -10), 40);
        ctx.lineTo(a.x + (a.dir * -10), 60);
        ctx.fill();
      });
    }

    function update() {
      if (!playing) return; // arrows don't move before start

      arrows.forEach(a => a.x += a.dir * rounds[currentRound].speed);

      // Miss detection
      if (arrows.some(a => (a.dir === 1 && a.x > 215) || (a.dir === -1 && a.x < 185))) {
        failRound();
        return;
      }

      arrows = arrows.filter(a => a.x > -20 && a.x < 420);
      frame++;

      if (frame % 60 === 0 && total < rounds[currentRound].arrows) {
        spawnArrow();
        total++;
      }

      if (hits >= rounds[currentRound].arrows) {
        nextRound();
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function nextRound() {
      playing = false;
      setTimeout(() => {
        currentRound++;
        if (currentRound < rounds.length) {
          roundEl.textContent = `Round ${currentRound + 1} / 3`;
          resetRound();
        } else {
          endGame();
        }
      }, 1000);
    }

    function resetRound() {
      arrows = [];
      hits = 0;
      total = 0;
      frame = 0;
      playing = true;
    }

    function failRound() {
      playing = false;
      failSound.currentTime = 0;
      failSound.play();
      flashOverlay();
      typeText("errorMessage", "* Try again!", 40);
      setTimeout(() => {
        errorEl.textContent = "";
        errorEl.style.display = "none";
        resetRound();
      }, 1500);
    }

    function flashOverlay() {
      overlay.style.backgroundColor = "rgba(255, 0, 0, 0.5)";
      setTimeout(() => {
        overlay.style.backgroundColor = "rgba(0,0,0,0.8)";
      }, 200);
    }

    function endGame() {
      canvas.style.display = "none";
      instructionEl.style.display = "none";
      roundEl.style.display = "none";
      typeText("finalMessage", "* Youâ€™re finally in sync.\n* I'm here.");
    }

    function typeText(id, text, speed = 50) {
      const el = document.getElementById(id);
      el.style.display = "block";
      el.textContent = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, text.charAt(i - 1) === " " ? speed / 2 : speed);
        }
      }
      type();
    }

    // Start button click - hide overlay & start game
    startButton.addEventListener('click', () => {
      overlay.style.display = 'none';
      playing = true;
      loop();
    });

    // Space key for hitting arrows (only active after start)
    document.addEventListener("keydown", e => {
      if (e.code === "Space" && playing) {
        const center = arrows.find(a => Math.abs(a.x - 200) < 15);
        if (center) {
          sound.currentTime = 0;
          sound.play();
          hits++;
          arrows.splice(arrows.indexOf(center), 1);
        }
      }
    });

  </script>
</body>
</html>
