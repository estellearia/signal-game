<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signal Sync</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #narration {
      position: fixed;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #ffe066;
      background: transparent;
      border: none;
      text-align: center;
      letter-spacing: 0.03em;
      text-shadow: 0 1px 0 #222;
      font-family: 'Press Start 2P', monospace;
      white-space: pre-line;
      pointer-events: none;
      user-select: none;
      z-index: 1001;
      width: 98vw;
      max-width: 520px;
      min-height: 36px;
      line-height: 1.4;
      margin-bottom: 0;
    }
    #skipBtn {
      position: fixed;
      top: 28px;
      right: 32px;
      background: #111;
      border: 2px solid #fff;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      padding: 6px 20px;
      cursor: pointer;
      border-radius: 0;
      transition: background 0.2s, color 0.2s;
      z-index: 1002;
      text-shadow: 0 1px 0 #000;
      display: block;
      letter-spacing: 0.04em;
    }
    #skipBtn:hover {
      background: #fff;
      color: #111;
    }
    canvas {
      image-rendering: pixelated;
      background: #111;
      display: block;
      margin: 20px auto;
      border: 3px solid white;
    }
    #instruction {
      font-size: 10px;
      margin-top: 10px;
      color: #87cefa;
      text-align: center;
      font-family: 'Press Start 2P', monospace;
    }
    #round {
      color: #ffeb3b;
      font-size: 10px;
      margin-top: 20px;
      font-family: 'Press Start 2P', monospace;
    }
    #finalMessage,  #errorMessage {
      display: none;
      font-size: 10px;
      margin-top: 30px;
      max-width: 80%;
      text-align: center;
      white-space: pre-wrap;
      color: #ffeb3b;
      line-height: 1.8;
      font-family: 'Press Start 2P', monospace;
    }
    #finalMessage {
      color: #ffeb3b;
    }
    #errorMessage {
      color: #ff4d4d;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 420px;  /* adjust this value as needed */
      z-index: 1000;
      user-select: none;
    }
    #startButton {
      background: #222;
      border: 3px solid #87cefa;
      color: #87cefa;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      padding: 10px 25px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    #startButton:hover {
      background: #87cefa;
      color: #222;
    }
    @media (max-width: 520px) {
      #narration {
        font-size: 10px;
        max-width: 99vw;
        padding-left: 2vw; padding-right: 2vw;
      }
      #skipBtn {
        font-size: 10px;
        padding: 4px 10px;
        right: 10px;
        top: 10px;
      }
      canvas {
        width: 95vw !important;
        min-width: unset;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="narration"></div>
  <button id="skipBtn" title="Skip">Skip</button>
  <canvas id="game" width="400" height="100"></canvas>
  <div id="round">Round 1 / 3</div>
  <div id="instruction">Press SPACE when the arrow hits the middle bar!</div>
  <div id="errorMessage"></div>
  <div id="finalMessage"></div>
  <div id="overlay">
    <button id="startButton">START</button>
  </div>

  <audio id="hitSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="failSound" src="https://www.soundjay.com/button/beep-05.wav" preload="auto"></audio>

  <script>
    // Narration logic
    const narrationText =
      "Your signal is out of sync.\nCan you press at just the right moment?\nLet your timing connect you across the static.";
    function typeNarration(text, cb) {
      const el = document.getElementById('narration');
      el.textContent = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          el.textContent += text[i++];
          setTimeout(type, text[i-1] === "\n" ? 200 : 50);
        } else if (cb) {
          cb();
        }
      }
      type();
    }
    typeNarration(narrationText);

    // Skip button logic
    document.getElementById('skipBtn').onclick = function() {
      window.location.href = "https://estellearia.github.io/aria-messages/fragment3.html";
    };

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const sound = document.getElementById("hitSound");
    const failSound = document.getElementById("failSound");
    const errorEl = document.getElementById("errorMessage");
    const overlay = document.getElementById("overlay");
    const startButton = document.getElementById("startButton");

    const rounds = [
      { speed: 1.5, arrows: 5 },
      { speed: 2.2, arrows: 7 },
      { speed: 3, arrows: 9 }
    ];

    let currentRound = 0;
    let arrows = [];
    let frame = 0;
    let hits = 0;
    let total = 0;
    let playing = false; // start false so arrows don't move before start

    function spawnArrow() {
      const side = Math.random() > 0.5 ? "left" : "right";
      arrows.push({ x: side === "left" ? 0 : 400, dir: side === "left" ? 1 : -1 });
    }

    function draw() {
      ctx.clearRect(0, 0, 400, 100);
      ctx.fillStyle = "white";
      ctx.fillRect(195, 0, 10, 100); // Middle zone

      arrows.forEach(a => {
        ctx.fillStyle = "cyan";
        ctx.beginPath();
        ctx.moveTo(a.x, 50);
        ctx.lineTo(a.x + (a.dir * -10), 40);
        ctx.lineTo(a.x + (a.dir * -10), 60);
        ctx.fill();
      });
    }

    function update() {
      if (!playing) return;

      arrows.forEach(a => a.x += a.dir * rounds[currentRound].speed);

      // Check for missed arrows
      if (arrows.some(a => (a.dir === 1 && a.x > 215) || (a.dir === -1 && a.x < 185))) {
        failRound();
        return;
      }

      arrows = arrows.filter(a => a.x > -20 && a.x < 420);
      frame++;

      if (frame % 60 === 0 && total < rounds[currentRound].arrows) {
        spawnArrow();
        total++;
      }

      if (hits >= rounds[currentRound].arrows) {
        nextRound();
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function nextRound() {
      playing = false;
      setTimeout(() => {
        currentRound++;
        if (currentRound < rounds.length) {
          document.getElementById("round").textContent = `Round ${currentRound + 1} / 3`;
          resetRound();
        } else {
          endGame();
        }
      }, 1000);
    }

    function resetRound() {
      arrows = [];
      hits = 0;
      total = 0;
      frame = 0;
      playing = true;
    }

    function failRound() {
      playing = false;
      failSound.currentTime = 0;
      failSound.play();
      flashOverlay();
      typeText("errorMessage", "* Try again!", 40);
      setTimeout(() => {
        errorEl.textContent = "";
        errorEl.style.display = "none";
        resetRound();
      }, 1500);
    }

    function flashOverlay() {
      overlay.style.background = "rgba(255, 0, 0, 0.5)";
      overlay.style.display = "flex";
      setTimeout(() => {
        overlay.style.background = "rgba(0, 0, 0, 0.8)";
        overlay.style.display = "none";
      }, 200);
    }
    
    function endGame() {
      canvas.style.display = "none";
      document.getElementById("instruction").style.display = "none";
      document.getElementById("round").style.display = "none";

      const finalMessage = document.getElementById("finalMessage");
      finalMessage.style.opacity = "1";
      finalMessage.style.transition = "opacity 1s ease";

      typeText("finalMessage", "Youâ€™re finally in sync!", 60, () => {
        setTimeout(() => {
          finalMessage.style.opacity = "0";
          setTimeout(() => {
            window.location.href = "https://estellearia.github.io/aria-messages/fragment3.html";
          }, 1000);
        }, 1000);
      });
    }

    function typeText(id, text, speed = 60, callback = null) {
      const el = document.getElementById(id);
      el.style.display = "block";
      el.textContent = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, text.charAt(i - 1) === " " ? speed / 2 : speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" && playing) {
        e.preventDefault(); // prevent scroll on space
        const center = arrows.find(a => Math.abs(a.x - 200) < 15);
        if (center) {
          sound.currentTime = 0;
          sound.play();
          hits++;
          arrows.splice(arrows.indexOf(center), 1);
        }
      }
    });

    startButton.addEventListener("click", () => {
      overlay.style.display = "none";
      playing = true;
    });

    loop();
  </script>
</body>
</html>
