<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signal Sync</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    canvas {
      image-rendering: pixelated;
      background: #111;
      display: block;
      margin: 20px auto;
      border: 3px solid white;
    }
    #instruction {
      font-size: 10px;
      margin-top: 10px;
      color: #87cefa;
      text-align: center;
    }
    #round {
      color: #ffeb3b;
      font-size: 10px;
      margin-top: 20px;
    }
    #finalMessage {
      display: none;
      font-size: 12px;
      color: #ffeb3b;
      margin-top: 30px;
      max-width: 80%;
      text-align: center;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="game" width="400" height="100"></canvas>
  <div id="round">Round 1 / 3</div>
  <div id="instruction">Press SPACE when the arrow hits the middle bar!</div>
  <div id="finalMessage"></div>
  <audio id="hitSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const sound = document.getElementById("hitSound");
    const rounds = [
      { speed: 2, arrows: 5 },
      { speed: 3, arrows: 7 },
      { speed: 4, arrows: 9 }
    ];
    let currentRound = 0;
    let arrows = [];
    let frame = 0;
    let hits = 0;
    let total = 0;
    let playing = true;

    function spawnArrow() {
      const side = Math.random() > 0.5 ? "left" : "right";
      arrows.push({ x: side === "left" ? 0 : 400, dir: side === "left" ? 1 : -1 });
    }

    function draw() {
      ctx.clearRect(0, 0, 400, 100);
      ctx.fillStyle = "white";
      ctx.fillRect(195, 0, 10, 100); // Middle zone

      arrows.forEach(a => {
        ctx.fillStyle = "cyan";
        ctx.beginPath();
        ctx.moveTo(a.x, 50);
        ctx.lineTo(a.x + (a.dir * -10), 40);
        ctx.lineTo(a.x + (a.dir * -10), 60);
        ctx.fill();
      });
    }

    function update() {
      if (!playing) return;

      arrows.forEach(a => a.x += a.dir * rounds[currentRound].speed);
      arrows = arrows.filter(a => a.x > -20 && a.x < 420);
      frame++;

      if (frame % 60 === 0 && total < rounds[currentRound].arrows) {
        spawnArrow();
        total++;
      }

      if (hits >= rounds[currentRound].arrows) {
        nextRound();
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function nextRound() {
      playing = false;
      setTimeout(() => {
        currentRound++;
        if (currentRound < rounds.length) {
          document.getElementById("round").textContent = `Round ${currentRound + 1} / 3`;
          arrows = [];
          hits = 0;
          total = 0;
          playing = true;
        } else {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      canvas.style.display = "none";
      document.getElementById("instruction").style.display = "none";
      document.getElementById("round").style.display = "none";
      typeText("finalMessage", "* Youâ€™re finally in sync.\n* I'm here.");
    }

    function typeText(id, text, speed = 50) {
      const el = document.getElementById(id);
      el.style.display = "block";
      let i = 0;
      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, text.charAt(i - 1) === " " ? speed / 2 : speed);
        }
      }
      type();
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        const center = arrows.find(a => Math.abs(a.x - 200) < 15);
        if (center) {
          sound.currentTime = 0;
          sound.play();
          hits++;
          arrows.splice(arrows.indexOf(center), 1);
        }
      }
    });

    loop();
  </script>
</body>
</html>
